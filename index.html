<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Tools Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .tool-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .tool-title {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .tool-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .tool-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }
        
        .tool-link:hover {
            opacity: 0.9;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
        
        .stats {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è My HTML Tools Dashboard</h1>
        
        <div class="stats">
            <p><strong id="toolCount">4</strong> Tools Available | Last Updated: <span id="lastUpdate">August 2025</span></p>
        </div>
        
        <div class="tools-grid" id="toolsGrid">
            <!-- Tools will be populated by JavaScript -->
        </div>
        
        <div class="footer">
            <p>Built with ‚ù§Ô∏è using GitHub Pages | <a href="https://github.com/tobydresden19/1P-Tools" style="color: white;">View Source</a></p>
        </div>
    </div>

    <script>
        // Define your tools here
        const tools = [
            {
                title: "PO Worksheet Generator",
                description: "Generate purchase order worksheets for business operations",
                link: "./tools/po-worksheet-generator/index.html"
            },
            {
                title: "Carton Label Upload Generator",
                description: "Generate carton labels for upload processing",
                link: "./tools/carton-label-upload-generator/index.html"
            },
            {
                title: "Carton Label SKU Generator",
                description: "Generate carton labels with SKU information",
                link: "./tools/carton-label-sku-generator/index.html"
            },
            {
                title: "Amazon PO Processor",
                description: "Process Amazon purchase orders efficiently",
                link: "./tools/amazon-po-processor/index.html"
            }
        ];

        // Populate the tools grid
        function populateTools() {
            const toolsGrid = document.getElementById('toolsGrid');
            const toolCount = document.getElementById('toolCount');
            
            toolsGrid.innerHTML = '';
            
            tools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.innerHTML = `
                    <div class="tool-title">${tool.title}</div>
                    <div class="tool-description">${tool.description}</div>
                    <a href="${tool.link}" class="tool-link">Open Tool ‚Üí</a>
                `;
                toolsGrid.appendChild(toolCard);
            });
            
            toolCount.textContent = tools.length;
        }

        // Initialize
        populateTools();
        
        // Update last modified date
        document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long'
        });
    </script>
